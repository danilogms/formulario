<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="contato" id="contato">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required />
      <span class="erro1"></span>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required />
      <span class="erro2"></span>
      <label for="mensagem">Mensagem:</label>
      <textarea name="mensagem" id="mensagem">Teste de Formulário</textarea>
    </form>
    <form name="cores-bg" id="cores-bg">
      <label for="nome-bg">Selecione a cor de fundo:</label>
      <select name="cores" id="cores">
        <option value="rgb(248, 39, 74)"></option>
        <option value="plum">Roxo</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
      </select>
    </form>
    <span class="texto"></span>
    <script src="script.js"></script>
  </body>
</html>
